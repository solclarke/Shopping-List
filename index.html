<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <p id="first">Get it done today</p>
      <div class="newShop">
        <input id="userInput" type="text" placeholder="enter items" />
        <button id="enter" class="enter">Enter</button>
      </div>
      <ul class="list">
        <li class="bold red" random="23">Milk</li>
        <li>Bread</li>
        <li>Butter</li>
      </ul>
    </div>
    <footer>
      <a
        href="https://github.com/solclarke"
        target="_blank"
        rel="noopener noreferrer"
        ><p>Made by Sol Clarke</p></a
      >
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
